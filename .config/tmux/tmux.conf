set -g default-terminal "tmux-256color"
# set -g default-terminal "screen-256color" # can't render italic
# set -g default-terminal "xterm-256color"

# Render curly underline
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set-option -as terminal-overrides ',xterm*:RGB'

# Source tmux.conf file
tmux_config='${XDG_CONFIG_HOME:-$HOME/.config}/tmux/tmux.conf'
bind-key R run-shell " \
	tmux source-file ${tmux_config} > /dev/null; \
	tmux display-message 'Sourced! ${tmux_config}'"

# Set escape[ESC] time no delay
set -g escape-time 0
# increase scrollback buffer size
set-option -g history-limit 50000
# tmux messages are displayed for 4 seconds
set-option -g display-time 4000
# refresh 'status-left' and 'status-right' more often
set-option -g status-interval 5

# Window number count from 1
set -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set prefix from Ctrl-b to Ctrl-a
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Allow mouse interaction
setw -g mouse on 

# Open new splits and window with the CWD
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Makes cycling between windows repeatable
unbind n
bind -r n next-window
unbind p
bind -r p previous-window

# Move between pane with 'hjkl'
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane 5 time from default
bind -r C-Left resize-pane -L 5
bind -r C-Down resize-pane -D 5
bind -r C-Up resize-pane -U 5
bind -r C-Right resize-pane -R 5

# Vi-like copy-mode bindings
set-window-option -g mode-keys vi
# unbind C-[
# bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
bind -T copy-mode-vi 'Y' send -X copy-pipe "reattach-to-user-namespace pbcopy"

# vi keys, even for vim users
set-option -g status-keys emacs

# focus events enabled for terminals that support them
set-option -g focus-events on

# status bar
bind C-t set-option -g status
set -g status-style "bg=#000000"
set -ag status-style "fg=white"
set-option -g automatic-rename on 
# set-option -g window-status-current-format '#(echo "⚪")#{window_name}
# set-option -g window-status-format '#(echo "⚫")#{window_name}'

###### Plugin #######
set -g @plugin 'tmux-plugins/tpm'

### Add prefix highlight to status bar
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

### Resurrct
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Auto saves tmux environment and keeps tmux running
# set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-dir '$HOME/.local/state/tmux/resurrect'
# set -g @resurrect-capture-pane-contents 'on'
# Restores nvim sessions
# set -g @resurrect-strategy-nvim 'session'
# Auto restore last session
# set -g @continuum-restore 'on'

set -g status-right '#{prefix_highlight}| %a %Y-%m-%d %H:%M'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '${XDG_CONFIG_HOME:-$HOME/.config}/tmux/plugins/tpm/tpm'
