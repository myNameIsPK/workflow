# set -g default-terminal "tmux-256color"
# set -g default-terminal "screen-256color" # can't render italic
set -g default-terminal "xterm-256color"

# Reload config file
# bind r source-file $HOME/.config/tmux/tmux.conf

# Set escape[ESC] time no delay
set -g escape-time 0

# Window number count from 1
set -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set prefix from Ctrl-b to Ctrl-a
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Allow mouse interaction
setw -g mouse on 

# Open new splits and window with the CWD
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Makes cycling between windows repeatable
unbind n
bind -r n next-window
unbind N
bind -r N previous-window

# Move between pane with 'hjkl'
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane with 'Alt-hjkl'
bind -r M-h resize-pane -L 5
bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
bind -r M-l resize-pane -R 5

# Vi-like copy-mode bindings
set-window-option -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
bind -T copy-mode-vi 'Y' send -X copy-pipe "reattach-to-user-namespace pbcopy"

## Plugin ##
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Add prefix highlight to status bar
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '${XDG_CONFIG_HOME:-$HOME/.config}/tmux/plugins/tpm/tpm'
