add_newline = false

[username]
format = "[$user]($style)@"
show_always = true

[hostname]
format = "[$ssh_symbol$hostname]($style) "
ssh_only = false

[localip]
ssh_only = false

# Below generate by
# `starship preset plain-text-symbols >> ~/.config/starship/config.toml`
# `starship preset bracketed-segments >> ~/.config/starship/config.toml`
[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[git_commit]
tag_symbol = " tag "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'
symbol = "aws "

